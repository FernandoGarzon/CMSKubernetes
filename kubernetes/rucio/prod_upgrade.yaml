apiVersion: apps/v1
kind: Deployment
metadata:
  name: rucio-upgrade
  labels:
    app: rucio-upgrade
spec:
  minReadySeconds: 5
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: rucio-upgrade
      release: cms-upgrade-prod
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: rucio-upgrade
        release: cms-upgrade-prod
    spec:
      containers:
      - env:
        - name: RUCIO_CFG_COMMON_LOGLEVEL
          valueFrom:
            secretKeyRef:
              key: common_loglevel
              name: cms-ruciod-prod-rucio-daemons.cfg
        - name: RUCIO_CFG_DATABASE_DEFAULT
          valueFrom:
            secretKeyRef:
              key: database_default
              name: cms-ruciod-prod-rucio-daemons.cfg
        - name: RUCIO_CFG_DATABASE_ECHO
          valueFrom:
            secretKeyRef:
              key: database_echo
              name: cms-ruciod-prod-rucio-daemons.cfg
        - name: RUCIO_CFG_DATABASE_MAX_OVERFLOW
          valueFrom:
            secretKeyRef:
              key: database_max_overflow
              name: cms-ruciod-prod-rucio-daemons.cfg
        - name: RUCIO_CFG_DATABASE_POOL_RECYCLE
          valueFrom:
            secretKeyRef:
              key: database_pool_recycle
              name: cms-ruciod-prod-rucio-daemons.cfg
        - name: RUCIO_CFG_DATABASE_POOL_RESET_ON_RETURN
          valueFrom:
            secretKeyRef:
              key: database_pool_reset_on_return
              name: cms-ruciod-prod-rucio-daemons.cfg
        - name: RUCIO_CFG_DATABASE_POOL_SIZE
          valueFrom:
            secretKeyRef:
              key: database_pool_size
              name: cms-ruciod-prod-rucio-daemons.cfg
        - name: RUCIO_CFG_DATABASE_POOL_TIMEOUT
          valueFrom:
            secretKeyRef:
              key: database_pool_timeout
              name: cms-ruciod-prod-rucio-daemons.cfg
        - name: RUCIO_CFG_MONITOR_CARBON_SERVER
          valueFrom:
            secretKeyRef:
              key: monitor_carbon_server
              name: cms-ruciod-prod-rucio-daemons.cfg
        - name: RUCIO_CFG_MONITOR_USER_SCOPE
          valueFrom:
            secretKeyRef:
              key: monitor_user_scope
              name: cms-ruciod-prod-rucio-daemons.cfg
        - name: RUCIO_CFG_POLICY_LFN2PFN_ALGORITHM_DEFAULT
          valueFrom:
            secretKeyRef:
              key: policy_lfn2pfn_algorithm_default
              name: cms-ruciod-prod-rucio-daemons.cfg
        - name: RUCIO_CFG_POLICY_LFN2PFN_MODULE
          valueFrom:
            secretKeyRef:
              key: policy_lfn2pfn_module
              name: cms-ruciod-prod-rucio-daemons.cfg
        - name: RUCIO_CFG_POLICY_PERMISSION
          valueFrom:
            secretKeyRef:
              key: policy_permission
              name: cms-ruciod-prod-rucio-daemons.cfg
        - name: RUCIO_CFG_POLICY_SCHEMA
          valueFrom:
            secretKeyRef:
              key: policy_schema
              name: cms-ruciod-prod-rucio-daemons.cfg
        - name: RUCIO_CFG_POLICY_SUPPORT
          valueFrom:
            secretKeyRef:
              key: policy_support
              name: cms-ruciod-prod-rucio-daemons.cfg
        image: cmssw/rucio-upgrade:release-1.23.1
        imagePullPolicy: Always
        name: cms-rucio-upgrade
        resources:
          limits:
            memory: 3000Mi
          requests:
            memory: 2000Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/sync-config/
          name: config
        - mountPath: /opt/proxy
          name: proxy-volume
        - mountPath: /opt/certs
          name: ca-volume
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: proxy-volume
        secret:
          defaultMode: 420
          secretName: cms-ruciod-prod-rucio-x509up
      - name: ca-volume
        secret:
          defaultMode: 420
          secretName: cms-ruciod-prod-rucio-ca-bundle
      - configMap:
          defaultMode: 420
          name: dataset-config
        name: config



